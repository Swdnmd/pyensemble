<link href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css" rel="stylesheet">

<script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>

<div id="addFormTable" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Choose a form to add</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <table id="formTable"
            data-toggle="table"
            data-search="true"
            data-pagination="true"
            data-click-to-select="true"
            data-height="520"
            class="table-striped"
            >
            <thead>
              <tr>
                <th data-checkbox="true"></th>
                <th data-field="name">Form Name</th>
              </tr>
            </thead>
            <tbody>
              {% for f in add_form_formset %}
                <tr>
                  <td></td>
                  <td class="text-left">{{f.name}}</td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
      </div>
      <div class="modal-footer">
        <button id="addFormSubmit" type="button" class="btn btn-primary mr-auto" data-dismiss="modal">Add Form(s)</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script>
  var $table = $('#formTable')

  $(function() {
    // $('#addFormTable').on('show.bs.modal', function(){
    //   fetchFormList();
    // });
    $('#addFormSubmit').on('click',function(ev){
      ev.preventDefault();
      submitFormAdditions();
    })

    $('#addFormTable').on('shown.bs.modal', function () {
      $table.bootstrapTable('resetView')
    })
  })
</script>
