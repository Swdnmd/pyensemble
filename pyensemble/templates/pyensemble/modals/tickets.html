{% load crispy_forms_tags %}

<div class="modal fade" id="ticketModal" tabindex="-1" role="dialog" aria-labelledby="ticketModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ticketModalLongTitle">Create tickets for {{title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {% crispy ticket_form %}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <!-- <button type="button" class="btn btn-primary">Create ticket(s)</button> -->
      </div>
    </div>
  </div>
</div>

<script>
  $(function () {
    $("#id_master_expiration").datetimepicker({
      format: 'd/m/Y H:00',
    });
    $("#id_user_expiration").datetimepicker({
      format: 'd/m/Y H:00',
    });
  });
</script>
