
<table
    data-toggle="table"
    data-search="true"
    data-pagination="true"
    data-click-to-select="true"
    class="form-list table-striped"
>
    <thead>
      <tr class="list-group-item">
        <th data-field="checkbox" data-checkbox="true"></th>
        <th data-field="name">Enum Values</th>
      </tr>
    </thead>
    <tbody>
        {% for e in enum_list %}
            {% if e.df_type == 'enum' %}
                <tr class="contentlist-item">
                    <td></td>
                    <td class="text-left">        
                        {% if request.GET.type == 'select' %}
                            {{e.enum_values}}
                        {% else %}
                            <a class="contentlist-item-link" href="/enums/{{q.pk}}/">{{ e.enum_values}}</a>
                        {% endif %}
                    </td>
                </tr>
            {% endif %}
        {% endfor %}
    </tbody>
</table>
